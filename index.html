<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock for CN Skill Test" />
    
    <title>Alarm Clock</title>

    <!-- HERE LINK A FAVICON SHOW WITH TITLE BOX -->
    <link rel = "icon" href="favicon.png" />

    <!--HERE LINK A CSS PAGE -->
    <link rel = "stylesheet" href = "style.css" />

</head>

<body>
    <div class="main-container d-flex">
      <div class="clock-container d-flex">
        <div class="current-time curr" id= "current-time"> </div>
        <form class="alarm-form d-flex curr">
          <div>
          <select name="hours" id="hours" required></select>

          <select  name="minutes" id="minutes" required></select>

          <select  name="seconds" id="seconds" required></select>
          <select  name="am-pm" id="am-pm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title curr">Alarms</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>

    <!--link a JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
</html>
